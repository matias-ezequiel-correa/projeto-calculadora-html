<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">
    <title>Calculadora HTML</title>

    <link rel="stylesheet" href="./scr/css/style.css">
</head>

<body>
    <h1 class="title">Calculadora HTML</h1>
    <div class="container">
        <p id="resultado">0</p>
        <form action="" method="dialog">
            <input type="text" id="op1" placeholder="Operador 1">
            <input type="text" id="operacao" placeholder="+, -, *, /">
            <input type="text" id="op2" placeholder="Operador 2">
            <input type="submit" value="Calcular" id="calcular">
        </form>

    </div>

    <script src="./scr/js/index.js" defer></script>
</body>

</html>
